name: CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'octopus/**'
      - 'tests/**'
      - 'ci/**'
      - '.github/workflows/**'
      - 'pyproject.toml'
      - 'requirements*.txt'

jobs:
  unit-tests:
    uses: ./.github/workflows/unit-tests.yml
    with:
      python-versions: "3.12"
